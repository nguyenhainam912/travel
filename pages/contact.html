<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="../assets/font/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <div class="app">
        <!-- HEADER -->
        <header class="header"></header>
        <!-- Home -->
        <div class="home">
            <div class="grid">
                <div class="row">
                    <div class="home-background" style=" background-image: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)), 
                    url('../assets/img/contact.jpg');"></div>
                    <div class="home-container">
                        <div class="home-container__name">
                            <h2 class="home-container__name-discover">contact</h2>
                        </div>
                    </div>

                </div>
            </div>
            

        </div>

        <div class="contact-container">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-12 m-12 c-12">
                        <div class="form-container">
                            <div class="form-container__title">GET IN TOUCH</div>
                            <div class="form-container__form">
                                <input type="text" class="form-container__form-name" placeholder="Name">
                                <input type="email" class="form-container__form-email" placeholder="E-mail">
                                <input type="text" class="form-container__form-subject" placeholder="Subject">
                                <input type="text" class="form-container__form-message" placeholder="Message">
                                <button class="form-container__form-btn">
                                    SEND MESSAGE
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="contact-about">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-5 m-5 c-6 contact-about-height">
                        <div class="contact-about-background" style="background-image: url('../assets/img/contact1.png')"></div>

                    </div>
                    <div class="col l-4 m-4 c-6">
                        <div class="contact-about__about-logo">
                            <a href="#">
                                <img src="/assets/img/logo.webp" alt="">
                                <span>Travelix</span>
                            </a>
                        </div>
                        <div class="contact-about__about-text">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus quis vu lputate eros, iaculis consequat nisl. Nunc et suscipit urna. Integer eleme ntum orci eu vehicula pretium.</p>
                        </div>
                        <div class="contact-about__about-social">
                            <ul>
                                <li><a href="#" >
                                    <i class="fab fa-pinterest-square"></i>
                                </a></li>
                                <li><a href="#" >
                                    <i class="fab fa-facebook"></i>
                                </a></li>
                                <li><a href="#" >
                                    <i class="fab fa-twitter"></i>
                                </a></li>
                                <li><a href="#" >
                                    <i class="fab fa-instagram"></i>
                                </a></li>
                                <li><a href="#" >
                                    <i class=" fab fa-internet-explorer"></i>
                                </a></li>
                            </ul>
                        </div>                      
                    </div>
                    <div class="col l-3 m-4 c-0 ">
                        <div class="contact-about__info-container">
                            <div class="contact-about__info-img">
                                <img src="/assets/img/placeholder.svg" alt="">
                            </div>
                            <div class="contact-about__info-text">
                                <p>Van phuc, Thanh Tri, Ha Noi</p>
                            </div>
                        </div>
                        <div class="contact-about__info-container">
                            <div class="contact-about__info-img">
                                <img src="/assets/img/message.svg" alt="">
                            </div>
                            <div class="contact-about__info-text">
                                <p>law@gmail.com</p>
                            </div>
                        </div>
                        <div class="contact-about__info-container">
                            <div class="contact-about__info-img">
                                <img src="/assets/img/phone-call.svg" alt="">
                            </div>
                            <div class="contact-about__info-text">
                                <p>+84 666 888 999</p>
                            </div>
                        </div>
                        <div class="contact-about__info-container">
                            <div class="contact-about__info-img">
                                <img src="/assets/img/planet-earth.svg" alt="">
                            </div>
                            <div class="contact-about__info-text">
                                <p>www.newbiedev.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer"></div>
    </div>

    <script src="../header.js"></script>
    <script src="../footer.js"></script>
    <script src="../main.js"></script>
 

</body>
</html>
